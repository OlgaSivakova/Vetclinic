{% extends 'web/base.html' %}

{% block content %}
    {% if post %}
        <a href="{% url 'post' post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        <p>{{ post.subtitle }}</p>
        <p>{{ post.author.name }}</p>
        {% if post.image %}
            <img src="{{ post.image.url }}" class="post-image"/>
        {% endif %}
        <p>{{ post.content }}</p>
    {% else %}
        <h3>No post with id {{ id }}</h3>
    {% endif %}
{% endblock %}
