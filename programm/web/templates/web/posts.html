{% extends 'web/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
           
            <h2>{{ post.title }}</h2>
           
            <p>{{ post.subtitle }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" class="post-image"/>
        {% endif %}
        </div>
    {% endfor %}
{%endblock%}
